<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <title>Generate Potato Assortments</title>
        <link rel="stylesheet" href="/styles.css">
        <meta property="og:image" content="/preview.png">
      </head>
  <body>
    <a href="javascript:void(0)" id="regenerate-button" class="button">Generate New Assortment</a>
    <div id="potato-text">
    </div>
    <script>
        var btn = document.getElementById("regenerate-button"),
            potatoes = ["<img src=\"/potato_emoji.png\"></img>","<img src=\"/UwUPotato.png\"></img>"],
            potatoText = document.getElementById("potato-text");
        
        btn.addEventListener("click", function() {
            generateNewAssortment();
        });

        function generateNewAssortment() {                
            text = "";
            for (var i = 0; i < 100; i++) {
                text += potatoes[Math.floor(Math.random()*potatoes.length)];
            }
            potatoText.innerHTML = text;
        }

        function generateMorePotatoes() {
            var text = "";
            for (var i = 0; i < 20; i++) {
                text += potatoes[Math.floor(Math.random()*potatoes.length)];
            }
            potatoText.innerHTML += text;
        }

        var loadMore = function() {
            generateMorePotatoes();
        }

        potatoText.addEventListener('scroll', function() {
        if (potatoText.scrollTop + potatoText.clientHeight >= potatoText.scrollHeight) {
            loadMore();
        }
        });
        
        console.log(potatoText.scrollTop + " " + potatoText.clientHeight + potatoText.scrollHeight);
        
    </script>
  </body>

</div>
</html>
