<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <title>Generate Potato Assortments</title>
        <link rel="stylesheet" href="/styles.css">
       
      </head>
  <body>
    <a href="javascript:void(0)" id="regenerate-button" class="button">Generate New Assortment</a>
    <p id="potato-text"></p>
    <script>
        var btn = getElementById("regenerate-button"),
            potatoes = ["ðŸ¥”","<img src=\"UwUPotato.png\"></img>"],
            potatoText = getElementById("potato-text");
        
        btn.addEventListener("click", function() {
            generateNewAssortment();
        });

        function generateNewAssortment() {                
            var i, text = "";
            for (i = 0; i < 100; i++) {
                text += potatoes[Math.random() * potatoes.length];
            }
            potatoText.innerHTML = text;
        }
    </script>
  </body>
